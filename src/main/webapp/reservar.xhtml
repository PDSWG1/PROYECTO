<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Realizar los horarios de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="reserva">
            <p:layout style="min-width:1180px;min-height:790px;">
                <p:layoutUnit id="reservar" position="center" resizable = "true">
                    <p:layout style="min-width:800px;min-height:790px;">
                        <!-- Panel de Reserva -->
                        <p:layoutUnit header="Semana Universitaria" position="west" resizable = "true" style="height:20px;text-align: center;">
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel for="sem" value="Semanas universitarias:" />
                                <p:selectOneMenu id="sem" value="#{beanReserva.semana}" style="width:170px">
                                    <f:selectItem itemLabel="Seleccione una: " itemValue="" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:selectItem itemLabel="11" itemValue="11" />
                                    <f:selectItem itemLabel="12" itemValue="12" />
                                    <f:selectItem itemLabel="13" itemValue="13" />
                                    <f:selectItem itemLabel="14" itemValue="14" />
                                    <f:selectItem itemLabel="15" itemValue="15" />
                                    <f:selectItem itemLabel="16" itemValue="16" />
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <p:commandButton value="Confirmar Semana" actionListener="#{beanReserva.setSemana(sem)}" styleClass="ui-priority-primary" update=":reserva:horario"/>

                        </p:layoutUnit>

                        <!-- Selección del laboratorio deseado y su información -->
                        <p:layoutUnit header="Información sobre los laboratorios" position="center" resizable = "true" style="height:20px;text-align: center;">
                            <p:ring id="basic" value="#{beanReserva.laboratorios}" var="lab" style="height:150px;">
                                <p:outputPanel style="text-align: center;" layout="block">
                                     #{lab.nombreLab}
                                    <br />
                                    <p:commandButton update=":reserva:infoLabs" icon="ui-icon-search" title="View" oncomplete="PF('LabsInfo').show();">
                                        <f:setPropertyActionListener value="#{lab}" target="#{beanReserva.laboratorio}" />
                                    </p:commandButton>
                                </p:outputPanel>
                            </p:ring>                 
                        </p:layoutUnit>
                        
                        <p:layoutUnit position="south" resizable = "true" >
                            <p:column>
                                
                            </p:column>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>

                <!--Tabla con reservas con información-->
                <p:layoutUnit header="Horario" id="horario" position="south" resizable = "true"  size="500" minSize="500" maxSize="1200" style="height:25px;text-align: center;">                    
                    <p:layout style="min-width:800px;min-height:720px;">
                        <p:layoutUnit id="DisponibilidadHorario" position="center" resizable = "true" size="1000" minSize="80" maxSize="1000" style="height:25px;">
                            <p:column headerText="Bloques">
                                <p:dataTable id="bloques" var="labs" value="#{beanReserva.horario}">
                                    <p:column headerText="Bloques" style="width:100px;height:20px;">
                                        <p:dataTable id="Bloques" var="labs2" value="#{labs.get(0)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Laboratorios" style="width:150px;height:20px;text-align: center;">
                                        <p:dataTable id="Laboratorios" var="labs2" value="#{labs.get(1)}">
                                            <p:column>
                                            <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Lunes" style="width:100px;height:20px;text-align: center;">
                                        <p:dataTable id="Disponibilidad" var="labs2" value="#{labs.get(2)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Martes" style="width:100px;height:20px;text-align: center;">
                                        <p:dataTable id="Disponibilidad" var="labs2" value="#{labs.get(3)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Miercoles" style="width:100px;height:20px;text-align: center;">
                                        <p:dataTable id="Disponibilidad" var="labs2" value="#{labs.get(4)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Jueves" style="width:100px;height:20px;text-align: center;">
                                        <p:dataTable id="Disponibilidad" var="labs2" value="#{labs.get(5)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Viernes" style="width:100px;height:20px;text-align: center;">
                                        <p:dataTable id="Disponibilidad" var="labs2" value="#{labs.get(6)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                    <p:column headerText="Sabado" style="width:100px;height:20px;text-align: center;">
                                        <p:dataTable id="Disponibilidad" var="labs2" value="#{labs.get(7)}">
                                            <p:column>
                                                <h:outputText value="#{labs2}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>
            
            <p:dialog header="Informacion de Laboratorio Elegido" widgetVar="LabsInfo" modal="true" showEffect="fade" hideEffect="fade" resizable="true" width = "500">
                <p:outputPanel id="infoLabs" style="text-align:center;" layout="block">
                    <p:panelGrid  columns="2" rendered="#{not empty beanReserva.laboratorio}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage library="images" name="Laboratorio de Software-big.jpg" width="350" height="250"/> 
                        </f:facet>

                        <h:outputText value="Nombre de Laboratorio:" />
                        <h:outputText value="#{beanReserva.laboratorio.nombreLab}" />

                        <h:outputText value="Número de computadores" />
                        <h:outputText value="#{beanReserva.laboratorio.numerocomputadores}" />

                        <h:outputText value="Encargado de la sala:" />
                        <h:outputText value="#{beanReserva.laboratorio.encargado}" />

                        <h:outputText value="Programas en la sala: " />
                        <h:outputText value="#{beanReserva.laboratorio.labsoftware}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog> 
        </h:form>
    </h:body>
</html>
