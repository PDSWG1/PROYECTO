<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Login de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body{
                background: mediumseagreen;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="login">
            <p:layout style="min-width:700px;min-height:720px;">
                <!-- Semana a buscar -->
                <p:layoutUnit position="north" resizable = "false" size="50" minSize="30" maxSize="300" style=" text-align: center;  background: mediumseagreen">
                    <h:outputText value="¡BIENVENIDO PROFESOR!" style="font-size: larger" />
                </p:layoutUnit>
                <p:layoutUnit position="center" resizable = "false" size="200" minSize="80" maxSize="300" style="text-align: center;  background: mediumseagreen">
                    <h:outputText value="Ingrese los datos para realizar la reserva" />
                    
                    <p:separator />
                                        
                    <h:outputLabel for="user" value="Usuario: " />
                    <p:inputText id="user" value="#{beanLogin.user}"/>

                    <br></br>

                    <h:outputLabel for="passsword" value="Contraseña: " />
                    <p:inputText id="passsword" value="#{beanLogin.password}"/>
                
                    <p:separator />
                
                    <p:commandButton value="Confirmar" actionListener="#{beanLogin.confirm}" oncomplete="PF('war').show()" styleClass="ui-priority-primary" update="login"/>
            </p:layoutUnit>
                            
            <p:dialog header="Informacion" widgetVar="war" modal="true" showEffect="fade" hideEffect="fade" resizable="true" width = "800">
                <p:outputPanel style="text-align:center; " >
                    <p:column rendered="#{beanLogin.confir}">
                        <h:outputText value = "Bienvenido" />
                        <br></br>
                        <p:commandButton value="Aceptar" action="reservar.xhtml" icon="ui-icon-check" />
                    </p:column>
                    <p:column rendered="#{!beanLogin.confir}">
                        <h:outputText value = "Usuario no valido" />
                        <br></br>
                        <p:commandButton value="Aceptar" oncomplete="PF('war').hide()" icon="ui-icon-check" />
                    </p:column>
                </p:outputPanel>
            </p:dialog>
        </p:layout>
      </h:form>
    </h:body>
</html>
