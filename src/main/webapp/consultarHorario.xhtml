<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultar los horarios de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body{
                background: mediumseagreen;
            }
        </style>
    </h:head>
    <h:body >
        <h:form id="consultaH">

            <p:layout style="min-width:800px;min-height:720px;">
            <!-- Semana a buscar -->
            <p:layoutUnit position="north" resizable = "false" size="250" minSize="80" maxSize="500" style="background: mediumseagreen">
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="semana" value="Semanas universitarias:" />
                        <p:selectOneMenu id="semana" value="#{beanHorario.semana}" style="width:170px">
                            <f:selectItem itemLabel="Seleccione una: " itemValue="" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                            <f:selectItem itemLabel="7" itemValue="7" />
                            <f:selectItem itemLabel="8" itemValue="8" />
                            <f:selectItem itemLabel="9" itemValue="9" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                    
                
                    <!-- Selección del laboratorio deseado -->
                                   
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Laboratorios:" />
                    
                    <br></br>
                    
                    <p:selectOneButton id="nombLab" value="#{beanHorario.nombre}">
                        <f:selectItem itemLabel="Plataformas Computacionales" itemValue="Plataformas Computacionales" />
                        <f:selectItem itemLabel="Laboratorio de Informática" itemValue="Laboratorio de Informática" />
                        <f:selectItem itemLabel="Redes de Computadores" itemValue="Redes de Computadores" />
                        <f:selectItem itemLabel="Multimedia y Móviles" itemValue="Multimedia y Móviles" />
                        <f:selectItem itemLabel="Aula Inteligente" itemValue="Aula Inteligente" />
                        <f:selectItem itemLabel="Sala B0" itemValue="B0" />
                    </p:selectOneButton>
                    </h:panelGrid>    
                                        
                    <p:commandButton value="Confirmar" update="consultaH" styleClass="ui-priority-primary" />
                    
                    <p:commandButton value="Volver" action="principal" styleClass="ui-priority-primary"/>
                    
                </p:layoutUnit>
                <!--Tabla con reservas con información-->
                <p:layoutUnit position="center" header="Consulta de Horarios" resizable = "true" size="500" minSize="40" maxSize="500" style="text-align: center;">                    
                    <p:column headerText="Bloques">
                        <p:dataTable id="bloques" var="labs" value="#{beanHorario.horario}">
                            <p:column headerText="Bloques" style="width:100px;height:20px;">
                                <h:outputText value="#{labs[0]}" />
                            </p:column>
                            <p:column headerText="Lunes" style="width:100px;height:20px;text-align: center;">
                                        <h:outputText value="#{labs[1]}" />
                            </p:column>
                            <p:column headerText="Martes" style="width:100px;height:20px;text-align: center;">
                                        <h:outputText value="#{labs[1]}" />
                            </p:column>
                            <p:column headerText="Miercoles" style="width:100px;height:20px;text-align: center;">
                                        <h:outputText value="#{labs[1]}" />
                            </p:column>
                            <p:column headerText="Jueves" style="width:100px;height:20px;text-align: center;">
                                        <h:outputText value="#{labs[1]}" />
                            </p:column>
                            <p:column headerText="Viernes" style="width:100px;height:20px;text-align: center;">
                                        <h:outputText value="#{labs[1]}" />
                            </p:column>
                            <p:column headerText="Sabado" style="width:100px;height:20px;text-align: center;">
                                        <h:outputText value="#{labs[1]}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:layoutUnit>
            </p:layout>                

        </h:form>
    </h:body>
</html>
