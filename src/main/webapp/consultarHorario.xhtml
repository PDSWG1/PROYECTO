<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultar los horarios de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="consultaH">

            <p:layout style="min-width:800px;min-height:720px;">
            <!-- Semana a buscar -->
            <p:layoutUnit position="west" resizable = "false" size="450" minSize="80" maxSize="500">
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="lab" value="Semanas universitarias:" />
                        <p:selectOneMenu id="lab" value="#{beanHorario.semana}" style="width:170px">
                            <f:selectItem itemLabel="Seleccione una: " itemValue="" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                            <f:selectItem itemLabel="7" itemValue="7" />
                            <f:selectItem itemLabel="8" itemValue="8" />
                            <f:selectItem itemLabel="9" itemValue="9" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                <p:commandButton value="Confirmar" actionListener="#{beanHorario.setSemana(lab)}" styleClass="ui-priority-primary" />

                </p:layoutUnit>
            
            <!-- Selección del laboratorio deseado -->
                <p:layoutUnit position="center" size="450">
                    
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Laboratorios:" />
                    
                    <br></br>
                    
                    <p:selectOneButton value="#{beanHorario.nombLaboratorio}">
                        <f:selectItem itemLabel="Plataformas Computacionales" itemValue="Plataformas Computacionales" />
                        <f:selectItem itemLabel="Laboratorio de Informática" itemValue="Laboratorio de Informática" />
                        <f:selectItem itemLabel="Redes de Computadores" itemValue="Redes de Computadores" />
                        <f:selectItem itemLabel="Multimedia y Móviles" itemValue="Multimedia y Móviles" />
                        <f:selectItem itemLabel="Sala Inteligente" itemValue="Sala Inteligente" />
                    </p:selectOneButton>
                    </h:panelGrid>
                </p:layoutUnit>
            
                <p:layoutUnit position="south" resizable = "true"  size="360" minSize="80" maxSize="400" style="height:25px;">
                    Aqui van los horarios
                    <p:dataTable id="horarios" var="hor" value="#{beanHorario.laboratorios}">
                        <f:facet name="Horarios disponibles para reservar en la fecha consultada">
                            Horarios de la fecha consultada
                        </f:facet>
                        <p:column headerText="Bloque">
                            <h:outputText value="#{hor.nombreLab}" />
                        </p:column>

                        <p:column headerText="Laboratorios">
                            <p:dataTable
                                value="#{beanHorario.laboratorios}"
                                var="f">
                                <p:column>#{f.nombreLab}</p:column>
                            </p:dataTable>
                        </p:column>
                        
                        <p:column headerText="Lunes">
                            <h:outputText value="#{hor.encargado}" />
                        </p:column>
                        
                        <p:column headerText="Martes">
                            <h:outputText value="#{hor.encargado}" />
                        </p:column>
                        
                        <p:column headerText="Miercoles">
                            <h:outputText value="#{hor.encargado}" />
                        </p:column>
                        
                        <p:column headerText="Jueves">
                            <h:outputText value="#{hor.encargado}" />
                        </p:column>
                        
                        <p:column headerText="Viernes">
                            <h:outputText value="#{hor.encargado}" />
                        </p:column>
                        
                        <p:column headerText="Sabado">
                            <h:outputText value="#{hor.encargado}" />
                        </p:column>
                        
                    </p:dataTable>
                </p:layoutUnit>
               
            </p:layout>
                

        </h:form>
    </h:body>
</html>
