<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Realizar los horarios de Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="reserva">
            <p:layout style="height: 800px;">
                <p:layoutUnit id="North" position="north" resizable = "true" size="100" minSize="40" maxSize="200"> 
                    <p:column>
                        <p:outputLabel value="North" />
                    </p:column>
                </p:layoutUnit>
                
                <p:layoutUnit id="Center" position="center" resizable = "true">
                    <p:column>
                        <p:outputLabel value="Center" />
                    </p:column>
                </p:layoutUnit>

                <p:layoutUnit id="South" position="south" resizable = "true" size="300" minSize="40" maxSize="500">  
                    <p:column>
                        <p:outputLabel value="South" />
                    </p:column>
                </p:layoutUnit>
                
                <p:layoutUnit id="West" position="west" resizable = "true" size="600" minSize="40" maxSize="600">  
                    <p:column>
                        <p:outputLabel value="West" />
                    </p:column>
                </p:layoutUnit>

                <p:layoutUnit id="East" position="east" resizable = "true">   
                    <p:column>
                        <p:outputLabel value="East" />
                    </p:column>
                </p:layoutUnit>
            </p:layout>
           
        </h:form>
    </h:body>
</html>
